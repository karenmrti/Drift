<html>  
<head lang="en">
    <meta charset="utf-8" />
    <title>Drift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>
<h1 class="text" >Drift.</h1>

<div class="master-track">
    <button class="master-toggle" aria-expanded="false">
        <ion-icon size="large" name="volume-high-outline"></ion-icon>
    </button>
    <div class="master-popover" aria-hidden="true">
        <input type="range" id="masterVolume" class="master-slider" min="0" max="1" step="0.01" value="1">
    </div>
</div>

<div id="tracks"></div>

<script type="module" src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
